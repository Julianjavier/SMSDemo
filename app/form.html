	<form ng-submit="submit()" ng-controller="demoInputs">
		<input type="number" ng-model="hours" name="hours" placeholder="Hours:"/>
		<input type="number" ng-model="minutes" name="minutes" placeholder="Minutes:"/>
		<input type="number" ng-model="seconds" name="seconds" placeholder="Seconds:"/>
		<input type="submit" id="submit" value="Submit" />
	</form>
