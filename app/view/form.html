	<form ng-submit="submit()">
		<input type="number" ng-model="newTime.hours" name="hours" placeholder="Hours:"/>
		<input type="number" ng-model="newTime.minutes" name="minutes" placeholder="Minutes:"/>
		<input type="number" ng-model="newTime.seconds" name="seconds" placeholder="Seconds:"/>
		<input type="submit" id="submit" value="Submit" />
	</form>
